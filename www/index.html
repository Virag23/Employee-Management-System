<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Employee Management System</h2>

    <div class="table-responsive mt-3">
        <table id="employeeTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#employeeModal">Add Employee</button>

    <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Employee Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="mb-2">
                            <input type="text" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" id="phone" class="form-control" placeholder="Phone">
                        </div>
                        <div class="mb-2">
                            <input type="number" id="department_id" class="form-control" placeholder="Department ID" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" id="position_id" class="form-control" placeholder="Position ID" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" id="salary" class="form-control" placeholder="Salary" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
